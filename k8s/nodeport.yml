apiVersion: v1
kind: Service
metadata:
  name: syncplay-proxy
  labels:
    app: syncplay
spec:
  type: NodePort
  selector:
    app: syncplay
    role: proxy
  ports:
  - name: syncplay-proxy-tcp
    port: 8995
    targetPort: syncplay-tcp
    nodePort: 30096
    protocol: TCP
  - name: syncplay-proxy-ws
    port: 9995
    targetPort: syncplay-ws
    nodePort: 30195
    protocol: TCP
